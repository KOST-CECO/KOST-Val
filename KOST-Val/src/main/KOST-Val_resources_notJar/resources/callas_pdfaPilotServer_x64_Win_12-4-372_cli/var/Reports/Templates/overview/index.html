<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" PUBLIC html>
<html>
	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
		<link rel="stylesheet" href="css/global.css" type="text/css" />
		<link rel="stylesheet" href="css/overview.css" type="text/css" />
		<link rel="stylesheet" href="css/spotcolors.css" type="text/css" />
		<link rel="stylesheet" href="css/pageInformation.css" type="text/css" />
		<link rel="stylesheet" href="css/inkCoverage.css" type="text/css" />
		<link rel="stylesheet" href="css/seperations.css" type="text/css" />
		<link rel="stylesheet" href="css/inkAmountHeatmaps.css" type="text/css" />

		<title>Overview report</title>
		<script type="text/javascript" src="scripts/cals_params.js"></script>
		<script type="text/javascript" src="scripts/i18n.js"></script>
		<script type="text/javascript" src="scripts/global.js"></script>
		<script type="text/javascript" src="scripts/overview.js"></script>
		<script type="text/javascript" src="scripts/spotcolors.js"></script>
		<script type="text/javascript" src="scripts/pageInformation.js"></script>
		<script type="text/javascript" src="scripts/inkCoverage.js"></script>
		<script type="text/javascript" src="scripts/inkAmountHeatmaps.js"></script>
		<script type="text/javascript" src="scripts/seperations.js"></script>
	</head>

	<body>
		<div class="page-overview">
			<div class="infobox">

				<div class="underline-header-container">
					<h1 translation-key="PreflightReport"></h1>
				</div>

				<div class="overview">
					<div class="overview-preview">
						<script>
							if(typeof cals_sec_info !== 'undefined') {
								cals_sec_info.hasOwnProperty("preview") && document.querySelector(".overview-preview").insertAdjacentHTML("afterbegin", '<img src="' + cals_doc_info.docs[0].pages[cals_sec_info["preview"]["on_pages"][0] - 1].page_img + '"/>');
							}
						</script>
					</div>
					<div class="overview-details">
						<div class="overview-details-text">
							<span class="txt-col-red txt-bold"><script>document.write(cals_doc_info.docs[0].file_name);</script></span>
							<span translation-key="Profile">: <span class="txt-bold"><script>document.write(cals_res_info.profile_name);</script></span></span>
							<span translation-key="ProcessPages">: <span class="txt-bold"><script>document.write(cals_res_info.processed_pages + ' / ' + cals_doc_info.docs[0].num_pages);</script></span></span>
							<span translation-key="ProcessedBy">: <span class="txt-bold"><script>document.write(cals_env_info.user_name);</script></span> <span translation-key="ProcessedByOn"></span> <span class="txt-bold"><script>document.write(getDate());</script></span></span>
						</div>
						<div class="overview-details-hits">
							<script>addOverviewIcons()</script>
						</div>
					</div>
				</div>
			</div>

			<div class="details">
				<div class="underline-header-container">
					<h1 translation-key="Result"></h1>
				</div>
				<script>addDetails()</script>
			</div>

			<div class="document-info-container">
				<div class="underline-header-container">
					<h1 translation-key="DocumentInfo"></h1>
				</div>
				<ul class="txt-small">
					<li><span class="txt-bold" translation-key="FileName"></span>: <span><script>document.write(cals_doc_info.docs[0].file_name);</script></span></li>
					<li><span class="txt-bold" translation-key="Path"></span>: <span><script>document.write(cals_doc_info.docs[0].file_path);</script></span></li>
					<li><span class="txt-bold" translation-key="PDFVersionNumber"></span>: <span><script>document.write(cals_doc_info.docs[0].pdf_version);</script></span></li>
					<li><span class="txt-bold" translation-key="FileSize" id="fileSizeKey"></span>: <span  id="fileSizeValue"></span></li>
					<script>setFileSize()</script>
					<li><span class="txt-bold" translation-key="Title"></span>: <span><script>document.write(cals_doc_info.docs[0].docinfo.Title);</script></span></li>
					<li><span class="txt-bold" translation-key="Creator"></span>: <span><script>document.write(cals_doc_info.docs[0].docinfo.Creator);</script></span></li>
					<li><span class="txt-bold" translation-key="Producer"></span>: <span><script>document.write(cals_doc_info.docs[0].docinfo.Producer);</script></span></li>
					<li><span class="txt-bold" translation-key="Created"></span>: <span><script>document.write(cals_doc_info.docs[0].docinfo.CreationDate);</script></span></li>
					<li><span class="txt-bold" translation-key="Modified"></span>: <span><script>document.write(cals_doc_info.docs[0].docinfo.ModDate);</script></span></li>
					<li><span class="txt-bold" translation-key="Trapping"></span>: <span><script>document.write(cals_doc_info.docs[0].docinfo.Trapped);</script></span></li>
					<li><span class="txt-bold" translation-key="Standards"></span>: <span><script>document.write(getStandards());</script></span></li>
					<li><span class="txt-bold" translation-key="NumberOfPlates"></span>: <span><script>document.write(cals_doc_info.docs[0].nplates);</script></span></li>
					<li><span class="txt-bold" translation-key="NamesOfPlates"></span>: <span><script>document.write(getPlateNames());</script></span></li>
				</ul>
			</div>

			<div class="document-info-container">
				<div class="underline-header-container">
					<h1 translation-key="Environment"></h1>
				</div>
				<ul class="txt-small">
					<li><span class="txt-bold" translation-key="OperatingSystem"></span>: <span><script>document.write(cals_env_info.os_version_text);</script></span></li>
					<li><span class="txt-bold"><script>document.write(cals_env_info.tool_name);</script></span>: <span><script>document.write(cals_env_info.tool_version);</script></span></li>
				</ul>
			</div>
		</div>

		<div class="page-spotcolors">
			<div class="underline-header-container">
				<h1 translation-key="SpotColorInformation"></h1>
			</div>

			<div class="spot-color-list">
			</div>
		</div>

		<div class="page-page-information">
			<div class="underline-header-container">
				<h1 translation-key="PageInformation"></h1>
			</div>
			<h2 translation-key="PageGeometrySafety" class="txt-col-red"></h2>

			<div class="page-information-pagenumber txt-col-red txt-bold"><span translation-key="Page"></span> <span class="pagenum"></span></div>
			<div class="page-information-container">
				<div class="page-information-visual">
					<img />
				</div>
				<div class="page-information-data">
				</div>
			</div>
		</div>

		<div class="page-ink-coverage">
			<div class="underline-header-container">
				<h1 translation-key="InkCoverage"></h1>
			</div>

			<div class="ink-coverage-document">
				<h2 translation-key="Total" class="txt-col-red"></h2>
			</div>
			<div class="ink-coverage-pages">
				<h2 translation-key="PerPage" class="txt-col-red"></h2>
			</div>
		</div>

		<div class="page-ink-amount-heatmaps">
			<div class="underline-header-container">
				<h1 translation-key="InkAmount"></h1>
			</div>

			<div class="ink-amount-threshold txt-small">
				<span class="txt-col-red txt-bold" translation-key="Threshold"></span>
				<span></span>
			</div>

			<div class="ink-amount-heatmap txt-small">
				<div class="color-block-container">
					<div class="color-block" style="background-color: #F4E92C;"></div>
					<span></span>
				</div>
				<div class="color-block-container">
					<div class="color-block" style="background-color: #F8C822;"></div>
					<span>+10 %</span>
				</div>
				<div class="color-block-container">
					<div class="color-block" style="background-color: #EC912D;"></div>
					<span>+20 %</span>
				</div>
				<div class="color-block-container">
					<div class="color-block" style="background-color: #E15E2A;"></div>
					<span>+30 %</span>
				</div>
				<div class="color-block-container">
					<div class="color-block" style="background-color: #DB392B;"></div>
					<span>+40 %</span>
				</div>
				<div class="color-block-container">
					<div class="color-block" style="background-color: #D9252B;"></div>
					<span>+50 %</span>
				</div>
				<div class="color-block-container">
					<div class="color-block" style="background-color: #AA4C8D;"></div>
					<span>>400%</span>
				</div>
			</div>

			<div class="ink-amount-images txt-small"></div>
		</div>

		<div class="page-seperation-process">
			<div class="underline-header-container">
				<h1 translation-key="SeparationPreview"></h1>
			</div>

			<div class="seperation-process txt-small">
				<h2 translation-key="ProcessSeparation" class="txt-col-red"></h2>
			</div>
		</div>

		<div class="page-seperation-spot">
			<div class="underline-header-container">
				<h1 translation-key="SeparationPreview"></h1>
			</div>

			<div class="seperation-spot txt-small">
				<h2 translation-key="SpotSeparation" class="txt-col-red"></h2>
			</div>
		</div>
	</body>
</html>
